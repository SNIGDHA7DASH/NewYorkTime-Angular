<div class="container-fluid">
    <div class="row">
  <div class="card mx-auto my-3" style="width: 20rem;" *ngFor="let item of OpinionData">
    <img class="card-img-top" src="{{item.multimedia[0].url}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title text-center mb-3"> Published {{item.byline}} on {{item.created_date}}</h5>
        <h3 class="text-center" style="color:red; font-style: italic"> {{item.title}}</h3>
    </div>
    <div class="heading text-center mb-3">
    </div>
