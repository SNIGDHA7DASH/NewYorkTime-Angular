<div class="container-fluid">
    <div class="row">
  <div class="card mx-auto my-3" style="width: 20rem;" *ngFor="let  books of BookData">
    <img class="card-img-top" src="{{books.multimedia[0].url}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title text-center mb-3"> Published {{books.byline}} on {{books.created_date}}</h5>
        <h3 class="text-center" style="color:rgb(17, 16, 16); font-style: italic"> {{books.title}}</h3>
    </div>
    <div class="heading text-center mb-3">
    </div>
